<div class="calculator">
    <div class="prev">{{db}} {{op}} <span>{{opM}}</span></div>
    <div class="current">{{current}}</div>
    <div class="buttons">
        <button (click)="del()">DEL</button>
        <button (click)="opMPlus('M')">M+</button>
        <button (click)="opMMinus('M')">M-</button>
        <button>Sin</button>
        <button>Cos</button>
        <button>tg</button>
        <button (click)="MR()">MR</button>
        <button (click)="digit('7')">7</button>
        <button (click)="digit('8')">8</button>
        <button (click)="digit('9')">9</button>
        <button (click)="operator('^')">^</button>
        <button>Square</button>
        <button (click)="pos_neg()">+/-</button>
        <button (click)="digit('4')">4</button>
        <button (click)="digit('5')">5</button>
        <button (click)="digit('6')">6</button>
        <button (click)="operator('X')">X</button>
        <button (click)="operator('/')">/</button>
        <button (click)="CE()">CE</button>
        <button (click)="digit('1')">1</button>
        <button (click)="digit('2')">2</button>
        <button (click)="digit('3')">3</button>
        <button (click)="operator('+')">+</button>
        <button (click)="operator('-')">-</button>
        <button (click)="AC()">AC</button>
        <button (click)="digit('0')">0</button>
        <button (click)="digit('00')">00</button>
        <button (click)="digit('000')">000</button>
        <button (click)="dot()">.</button>
        <button (click)="equal()">=</button>
    </div>
</div>
